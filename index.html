<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder...</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- side navagation bar -->
    <div class="sidenav">
        <h1>Todo List</h1>
        <div id="todoListContainer">
            <!-- Add folders via js -->
            <button class="createTodo-btn">Create Todo</button>
            <div id="createTodoOptions">
                <input id="todoListName">
                <button id="confirmCreateTodo-btn">Confirm</button>
                <!-- Dropdown list for category -->
            </div>
        </div>
    </div>
    <!-- Main page content -->
    <div class="main">
        <h2 id="currentSelection">Currently Selected To Do List</h2>
        <div id="generalTodo">
            <!-- Show todo via js -->
            <ul>
                <li>Buy things</li>
            </ul>
            <div id="weatherInfo" class="infoContainer">
            </div>
        </div>
        <div id="mealPlanner">
            <!-- Show todo via js -->
            <label for="mealDate">I want to plan a meal for:</label>
            <input type="date" id="mealDateSelector" name="mealDate"><br>
            <label for="foods">I'm going to eat:</label>
            <button id="saveMealPlan">Save this meal</button>
            <input type="text" name="foods" id="mealItems" placeholder="Enter what you want to eat"><br>
            <button id="clearAllMealPlans">Clear all meal plans</button><br>
            <span id="nutritionTitle">Nutrition info for these foods:</span>
            <div id="nutritionInfo" class="infoContainer">
                <!-- ULs will be added via js, these are placeholders for CSS styling-->
                Select a date to get started!
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
